name: ðŸ“¦ | Release

# Builds release binaries for all platforms and creates a GitHub Release.

on:
  push:
    tags:
      - "v*"

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    name: Build (${{ matrix.name }})
    strategy:
      matrix:
        include:
          - os: macos-14
            target: aarch64-apple-darwin
            name: darwin-aarch64
          - os: macos-15
            target: x86_64-apple-darwin
            name: darwin-x86_64
          - os: ubuntu-24.04
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
          - os: ubuntu-24.04-arm
            target: aarch64-unknown-linux-gnu
            name: linux-aarch64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Cache Cargo
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --release --target ${{ matrix.target }} --package tool-cli --bin tool

      - name: Strip binary
        run: strip target/${{ matrix.target }}/release/tool

      - name: Package binary
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          mkdir -p dist
          cp target/${{ matrix.target }}/release/tool dist/
          cd dist && tar -czvf ../tool-${VERSION}-${{ matrix.name }}.tar.gz *

      - name: Generate checksum (Linux)
        if: runner.os == 'Linux'
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          sha256sum tool-${VERSION}-${{ matrix.name }}.tar.gz > tool-${VERSION}-${{ matrix.name }}.tar.gz.sha256

      - name: Generate checksum (macOS)
        if: runner.os == 'macOS'
        run: |
          VERSION=${GITHUB_REF_NAME#v}
          shasum -a 256 tool-${VERSION}-${{ matrix.name }}.tar.gz > tool-${VERSION}-${{ matrix.name }}.tar.gz.sha256

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tool-${{ matrix.name }}
          path: |
            tool-*.tar.gz
            tool-*.sha256

  release:
    name: Create Release
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          pattern: tool-*
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: Tool ${{ github.ref_name }}
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/*.sha256

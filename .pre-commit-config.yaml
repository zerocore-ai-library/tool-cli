repos:
  # Standard pre-commit hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files
      - id: check-merge-conflict
      - id: mixed-line-ending
        args: [--fix=lf]
      - id: no-commit-to-branch
        args: [--branch, main, --branch, master]

  # Rust-specific hooks
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt
        entry: cargo fmt --all --
        language: system
        types: [rust]
        pass_filenames: false
      - id: cargo-clippy
        name: cargo clippy
        entry: cargo clippy --all-targets --all-features -- -D warnings
        language: system
        types: [rust]
        pass_filenames: false

  # TypeScript/Next.js hooks
  - repo: local
    hooks:
      - id: prettier
        name: prettier
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)/radical-web-ui" && pnpm exec prettier --write --ignore-unknown "${@#radical-web-ui/}"' --
        language: system
        types_or: [javascript, jsx, ts, tsx, json, yaml, markdown]
        pass_filenames: true
        files: ^radical-web-ui/

      - id: eslint
        name: eslint
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)/radical-web-ui" && pnpm exec eslint --fix .'
        language: system
        types_or: [javascript, jsx, ts, tsx]
        pass_filenames: false
        files: ^radical-web-ui/

      - id: tsc
        name: typescript check
        entry: bash -c 'cd "$(git rev-parse --show-toplevel)/radical-web-ui" && pnpm exec tsc --noEmit'
        language: system
        types_or: [ts, tsx]
        pass_filenames: false
        files: ^radical-web-ui/
